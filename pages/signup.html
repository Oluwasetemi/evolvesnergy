  <div class="wrapper">
    <div class="container">
      <div class="row">
        <img src="../image/evolve_big.png" alt="Evolvesnergy">
        <h2>Sign up</h2>
        <form>
          <div class="form-group">

            <input type="text" class="form-control " placeholder="First name" name="fname" required />


            <input type="text" class="form-control " placeholder="Last name" name="lname" required/>

          </div>
          <div class="form-group">
            <input class="form-control" type="email" placeholder="Email" name="email" required/>
            <input class="form-control" type="password" placeholder="Password" name="password" required/>
          </div>

          <div class="form-group">
            <select class="form-control">
              <legend>Countries</legend>
              <option>Nigeria</option>
              <option>Sudan</option>
            </select>
          </div>

          <div class="form-group">
            <label for="dateOfBirth">Date of Birth</label>
            <input class="form-control" type="number" name="dobmonth" />
            <input class="form-control" type="" name="dobday" />
            <input class="form-control" type="" name="dobyear" />
          </div>

          <div class="form-group">
            <label for="chkproducts">
              <input type="checkbox" class="" name="chkproducts"> Stay informed about Evolvesnergy products and services.<a href="#">Learn more</a>
            </label>
            <label for="chkLegalProducts">
              <input type="checkbox" class="" name="chkLegalProducts">I have read the <a href="../privacy.html">Terms of Use </a> and <a href="../privacy.html">Privacy</a>.</label>
